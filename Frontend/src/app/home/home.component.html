<div style="background: #EBECFF;">
    <section>
        <div style="background: url('../../assets/img/bg2.jpg');background-size: 100% 100%; height: 400px;">
          <div class="row">
            <div class="col-lg-8 offset-md-2">
              <mat-card style="margin-top: 35%;background: url('../../assets/img/bg-tofrom.jpg');">
                <div class="row">
                  <div class="col-lg-12">
                    <mat-form-field appearance="outline">
                      <mat-label>From : Place</mat-label>
                      <input matInput placeholder="Enter Place" [formControl]="from" [matAutocomplete]="From">
                      <mat-autocomplete #From="matAutocomplete">
                          <mat-option *ngFor="let option of filteredFrom | async" [value]="option">
                            {{option}}
                          </mat-option>
                        </mat-autocomplete>
                      <mat-icon matSuffix>directions_bus</mat-icon>
                    </mat-form-field>
      
                    <mat-icon (click)="swap()" style="cursor: pointer;">compare_arrows</mat-icon>
      
                    <mat-form-field appearance="outline">
                      <mat-label>To : Place</mat-label>
                      <input matInput placeholder="Enter Place" [formControl]="to" [matAutocomplete]="To">
                      <mat-autocomplete #To="matAutocomplete">
                        <mat-option *ngFor="let option of filteredTo|async" [value]="option"  >{{option}} </mat-option>
                      </mat-autocomplete> 
                      <mat-icon matSuffix>directions_bus</mat-icon>
                    </mat-form-field>
                    <mat-form-field appearance="outline">
                      <mat-label>Choose Date</mat-label>
                      <input matInput [min]="minDate" [max]="maxDate" [matDatepicker]="picker" [formControl]="doj" (click)="picker.open()" placeholder="Choose a date" readonly>
                      <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
                      <mat-datepicker touchUi #picker></mat-datepicker>
                    </mat-form-field>
                  </div>
                </div>
                <div class="row">
                  <div class="col-lg-12 offset-md-4">
                    <button mat-raised-button class="btn btn-primary" (click)="validate()">
                      <i class="fa fa-search"></i>&nbsp;Search Busses</button>
                  </div>
                </div>
              </mat-card>
            </div>
          </div>
        </div>
      </section>
      <section style="background-color: #F1F1F1;">
        <div class="container">
          <div class="row" style="margin-top: 13%;">
            <div class="col-lg-4">
              <mat-card style="background: url('../../assets/img/offer.png');background-size: cover; height: 200px;">
              </mat-card>
            </div>
            <div class="col-lg-4">
                <mat-card style="background: url('../../assets/img/offer1.png');background-size: cover; height: 200px;">
                </mat-card>
            </div>
            <div class="col-lg-4">
                <mat-card style="background: url('../../assets/img/offer3.png');background-size: cover; height: 200px;">
                </mat-card>
            </div>
          </div>
        </div>
      </section>
      <br><br><br><br><br>
</div>
